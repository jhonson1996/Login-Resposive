<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Responsive Login Page</title>
</head>
<body>
    <section class="side">
        <p class="main-msg">digital products marketing</p>
        <p class="secondart-msg">Your perfect place to </br> buy & sell digital goods</p>
    </section>

    <section class="main">
        <p class="title">meber login</p>
        <form >
            <div class="form-control">

                <div class="focused-border"></div>

                <input type="text" placeholder="Password">

            <button class="action">login</button>
        </form>
        <p class="register">Not an account?<a href="#">Register</a></p>
    </section>
